<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema deparqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<header class="bg-dark">
    <div class="d-flex justify-content-center p-3">
        <span class="text-light p-2 h2">sistema de parqueadero</span>
    </div>
</header>
<body>
    <div class="container mt-5">
        <form class="w-50 mx-auto" >
          <div class="form-group">
            <label for="propietario">
                <strong>propietario del vehiculo:</strong>
            </label>
            <input type="text" class="form-control shadow-sm" id="propietario" placeholder="nombre del propietario" required>
          </div>

          <div class="form-group py-3">
            <label for="propietario">
                <strong>modelo del vehiculo:</strong>
            </label>
            <input type="text" class="form-control shadow-sm" id="modelo" placeholder="modelo del propietario" required>
          </div>
          
          <div class="row">
            <div class="col-6">
              <label for="placa">
                  <strong>placa:</strong>
              </label>
              <input type="text" class="form-control shadow-sm" id="placa" placeholder="luk44f" required>
            </div>
            <div class="col-6">
                <label for="tipo"><strong>tipo de vehiculo:</strong></label>
                <select class="form-control shadow-sm" id="tipo" required>
                  <option value="moto">moto</option>
                  <option value="carro">carro</option>
                </select>
            </div>

            <div class="row py-3">
                <div class="col-4">
                  <label for="entryDate"><strong>fecha entrada:</strong></label>
                  <input type="date" class="form-control shadow-sm" id="entryDate"placeholder="fecha" required>
                </div>

                <div class="col-4">
                  <label for="inicio"><strong>hora de ingreso:</strong></label>
                  <input type="datetime" class="form-control shadow-sm" id="inicio"placeholder="hh:mm">
                </div>

                <div class="col-4">
                  <label for="salida"><strong>cantidad de horas:</strong></label>
                  <input type="datetime" class="form-control shadow-sm" id="salida"placeholder="horas">
                </div>
            </div>
                  <div id="montos" class="py-3">
                      <div class="row">
                          <div class="col-4">
                            <label for="valor"><strong>valor inicial:</strong></label>
                            <input type="text" class="form-control shadow-sm" id="valor" readonly>
                          </div>

                          <div class="col-4">
                            <label for="descuento"><strong>descuento total:</strong></label>
                            <input type="text" class="form-control shadow-sm" id="descuento" readonly>
                          </div>

                          <div class="col-4">
                            <label for="total"><strong>total a pagar:</strong></label>
                            <input type="text" class="form-control shadow-sm" id="total" readonly>
                          </div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center container my-5">
                    <button class="btn btn-danger" type="button" id="btnCalcular" onclick="calcular()">calcular
                    </button>
                    <button class="btn btn-dark ms-1" type="button" id="btnImprimir">imprimir
                    </button>
                  </div>
        </form>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
